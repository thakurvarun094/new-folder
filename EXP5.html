<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Registration Form</title>
</head>
<body>
  <center>
    <h1>Student Registration Form</h1>

    <form action="#" method="post">
      <div>
        <label for="fullName">Full Name</label><br />
        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required />
      </div>

      <div>
        <label for="email">Email</label><br />
        <input type="email" id="email" name="email" placeholder="Enter valid email address" required />
      </div>

      <div>
        <label for="password">Password</label><br />
        <input type="password" id="password" name="password" placeholder="Enter password" required />
      </div>

      <div>
        <span>Gender</span><br />
        <input type="radio" id="genderMale" name="gender" value="Male" />
        <label for="genderMale">Male</label>
        <input type="radio" id="genderFemale" name="gender" value="Female" />
        <label for="genderFemale">Female</label>
        <input type="radio" id="genderOther" name="gender" value="Other" />
        <label for="genderOther">Other</label>
      </div>

      <div>
        <label for="course">Course</label><br />
        <select id="course" name="course" required>
          <option value="" disabled selected>Select Course</option>
          <option value="btech-cse">B.Tech CSE</option>
          <option value="btech-ece">B.Tech ECE</option>
          <option value="bsc">B.Sc</option>
          <option value="mba">MBA</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div>
        <label for="contact">Contact No.</label><br />
        <input type="text" id="contact" name="contact" placeholder="Enter phone number" />
      </div>

      <div>
        <label for="address">Address</label><br />
        <textarea id="address" name="address" placeholder="Enter your address"></textarea>
      </div>

      <div>
        <button type="submit">Register</button>
        <button type="reset">Clear</button>
      </div>
    </form>

    <footer>
      Â© 2025 Student Registration Portal
    </footer>
  </center>
</body>
</html>
