<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopEasy</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>

  <div class="header">Shop Easy</div>

  <div class="product-card">
    <img src="suit.png" alt="T-Shirt">

    <div class="product-info">
      <div class="product-title">Classic TUXEDO</div>
      <div class="product-desc">
         Regular fit. Available in multiple colors.
      </div>
      <div>
        <span class="price">₹5799</span>
        <span class="old-price">₹10,199</span>
      </div>
    </div>

    <button class="btn">Add to Cart</button>
  </div>

</body>
</html>
