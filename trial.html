<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Profiles</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 50px;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 200px;
      text-align: center;
      padding: 20px;
    }

    .icon {
      background: #007BFF;
      color: white;
      font-size: 24px;
      font-weight: bold;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
    }

    .name {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .info {
      font-size: 14px;
      color: #555;
      margin-bottom: 3px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="icon">JK</div>
      <div class="name">Jeet Kumar</div>
      <div class="info">B.Tech - CSE</div>
      <div class="info">Roll No: 21CS1007</div>
      <div class="info">1st Year</div>
    </div>

    <div class="card">
      <div class="icon">AR</div>
      <div class="name">Asha Rani</div>
      <div class="info">B.Tech - IT</div>
      <div class="info">Roll No: 21IT1012</div>
      <div class="info">1st Year</div>
    </div>

    <div class="card">
      <div class="icon">RK</div>
      <div class="name">Rohit Kumar</div>
      <div class="info">B.Tech - ECE</div>
      <div class="info">Roll No: 21EC1009</div>
      <div class="info">1st Year</div>
    </div>
  </div>

</body>
</html>
